group 'com.wonderpush.sdk.flutter.fcm'
version '1.0.7'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    implementation 'com.wonderpush:wonderpush-android-sdk-fcm:1.0.6'
}
